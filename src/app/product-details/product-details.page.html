<ion-header>
  <ion-toolbar *ngIf="detail">
    <ion-title>Detail for {{detail.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="detail">
  <ion-row>
    <ion-label position="stacked">{{detail.name}}</ion-label>
  </ion-row>

  <ion-row style="height: 20%;">
    <div class="img-container">
      <img class="card-img-top img-fluid" src="{{detail.photoUrl}}" />
    </div>
  </ion-row>
       
 
</ion-content>

<ion-header>
  <ion-toolbar *ngIf="detail">
    <ion-title>Detail for {{detail.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item *ngIf="data">
        <ion-label position="stacked">{{data.name}}</ion-label>
        <ion-input name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Note</ion-label>
        <ion-textarea name="platform"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="showDeleteAlert(this.name)">Delete</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

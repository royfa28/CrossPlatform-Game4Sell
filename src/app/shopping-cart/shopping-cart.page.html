<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Shopping cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let cart of Cart" class="ion-align-items-center card">
    <ion-col size="2">
      <img src="{{cart.photoUrl}}">
    </ion-col>

    <ion-col size="8">
      <h3>{{cart.Name}}</h3>
      <ion-row>
        <ion-col>
          <p>$ {{cart.Price}}</p>
        </ion-col>
        <ion-col>
          <p>Quantity: {{cart.Quantity}}</p>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="2">
      <ion-buttons>
        <ion-button><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
    </ion-col>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="9">
      Total Price
    </ion-col>

    <ion-col size="3">
      $$ {{total}}
    </ion-col>
  </ion-row>
</ion-footer>

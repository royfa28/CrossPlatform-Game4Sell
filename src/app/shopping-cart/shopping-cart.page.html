<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shopping cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let cart of Cart" class="ion-align-items-center card">
    <ion-col size="2">
      <img src="{{cart.photoUrl}}">
    </ion-col>

    <ion-col size="8">
      <h3>{{cart.Name}}</h3>
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <p>$ {{cart.Price}}</p>
        </ion-col>
        
        <ion-col size="2">
          <ion-buttons>
            <ion-button (click)="minus(cart.id)"><ion-icon name="remove"></ion-icon></ion-button>
          </ion-buttons>
        </ion-col>

        <ion-col size="4">
          <p style="text-align: center;">Q: {{cart.Quantity}}</p>
        </ion-col>

        <ion-col size="2">
          <ion-buttons>
            <ion-button (click)="plus(cart.id)"><ion-icon name="add"></ion-icon></ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-col>

    <ion-col size="2">
      <ion-buttons>
        <ion-button (click)="remove(cart.id)"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
    </ion-col>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-row *ngIf="Cart.length > 0">
    <ion-col>
        <ion-button (click)="showFingerprintDialog()" class="purchaseBtn" expand="block"> Purchase </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="9">
      Total Price
    </ion-col>

    <ion-col size="3">
      $ {{total | number:'1.2-2'}}
    </ion-col>
  </ion-row>
</ion-footer>

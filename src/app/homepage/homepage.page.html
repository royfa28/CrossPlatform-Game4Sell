<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="tertiary"></ion-searchbar>
  <ion-grid>

    <ion-row>
      <ion-col class="card-group" *ngFor="let product of products" (click)="getProductDetail(product)">
        <ion-card class="card">
          <img class="card-img-top img-fluid" src="{{product.photoUrl}}" />
          <ion-card-header class="card-block">
            <ion-card-title class="card-title">{{product.Name}}</ion-card-title>
            <ion-card-subtitle>$ {{product.Price}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

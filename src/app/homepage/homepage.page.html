<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="tertiary"></ion-searchbar>
  <ion-grid>

    <ion-row>
      <ion-col class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products" (click)="getProductDetail(product.Name)">
        <ion-card>
          <div class="img-container">
            <img src="{{product.photoUrl}}" />
          </div>
          <ion-card-header>
            <ion-card-title>{{product.Name}}</ion-card-title>
            <ion-card-subtitle>$ {{product.Price}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="tertiary"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of products" size="6" (click)="getNoteDetail(note.id)">
        <ion-card>
          <img src="{{product.photoUrl}}" />
          <ion-card-header>
            <ion-card-title>{{product.id}}</ion-card-title>
            <ion-card-subtitle>$ {{product.Price}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

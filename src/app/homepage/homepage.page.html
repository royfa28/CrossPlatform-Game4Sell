<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToShopCart()"><ion-icon name="cart"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="tertiary"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of products" (click)="getProductDetail(product)" size-sm="6" size-md="4" size-lg="3" size-xl="2">

        <ion-card>
          <img src="{{product.photoUrl}}" style="text-align: center; object-fit:contain; height: 150px; width: fit-content;"/>
          <ion-card-header class="card-block">
            <ion-card-title class="card-title">{{product.Name}}</ion-card-title>
            <ion-card-subtitle>$ {{product.Price}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
